<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Self-Service Order Kiosk (Layout)</title>
  <style>
    :root{
      --bg:#f6f7fb; --panel:#ffffff; --accent:#0b79d0; --muted:#6b7280; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111}

    /* overall layout */
    .app{height:100vh;display:flex;flex-direction:column}
    .main{flex:1;display:flex;gap:16px;padding:16px}

    /* left categories column */
    .left{width:320px;display:flex;flex-direction:column;gap:12px}
    .categories{background:var(--panel);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px;height:100%;overflow:hidden}
    .cat-scroll{display:flex;gap:8px;overflow-x:auto;padding-bottom:6px}
    .category{flex:0 0 auto;display:flex;flex-direction:column;align-items:center;padding:8px 10px;border-radius:10px;cursor:pointer;min-width:84px;border:1px solid transparent}
    .category.active{background:linear-gradient(180deg,#eaf6ff,#ffffff);border-color:#d1e9ff}
    .category img{width:52px;height:52px;object-fit:cover;border-radius:8px}
    .category .label{font-size:13px;margin-top:6px}
    .category .count{font-size:11px;color:var(--muted);margin-top:3px}

    /* right products column */
    .right{flex:1;display:flex;flex-direction:column}
    .products-panel{background:var(--panel);border-radius:12px;padding:12px;flex:1;display:flex;flex-direction:column}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;overflow:auto;padding:8px}
    .product{background:#fff;border-radius:10px;padding:8px;display:flex;flex-direction:column;gap:8px;align-items:start;border:1px solid #efefef}
    .product .thumb{width:100%;aspect-ratio:1.2/1;object-fit:cover;border-radius:8px;cursor:pointer}
    .product .info{width:100%;display:flex;justify-content:space-between;align-items:center}
    .product .label{font-size:14px}
    .product .price{font-weight:600}
    .product .selected{font-size:12px;color:var(--muted);margin-top:4px}

    /* bottom bar */
    .bottom-bar{height:72px;background:var(--panel);display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-top:1px solid #eee}
    .summary{display:flex;gap:14px;align-items:center}
    .summary .items{font-weight:600}
    .checkout-btn{background:var(--accent);color:#fff;padding:12px 20px;border-radius:10px;border:none;font-weight:700;cursor:pointer}

    /* modals */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
    .modal{background:var(--panel);border-radius:12px;max-width:920px;width:100%;max-height:90vh;overflow:auto;padding:16px}
    .modal .row{display:flex;gap:12px}
    .modal img{max-width:320px;border-radius:8px}
    .addon-list{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .addon{display:flex;justify-content:space-between;align-items:center;padding:8px;border-radius:8px;border:1px solid #f1f1f1}

    /* checkout list */
    .checkout-list{display:flex;flex-direction:column;gap:10px}
    .checkout-item{display:flex;gap:10px;align-items:center;border-radius:8px;padding:8px;border:1px solid #f2f2f2}
    .checkout-item img{width:56px;height:56px;object-fit:cover;border-radius:6px}
    .muted{color:var(--muted);font-size:13px}

    /* small screens */
    @media (max-width:900px){
      .left{width:100%;order:2}
      .main{flex-direction:column}
      .right{order:1}
      .left .categories{height:120px}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="main">
      <aside class="left">
        <div class="categories">
          <div style="font-weight:700;font-size:16px">Categories</div>
          <div class="cat-scroll" id="categories"></div>
        </div>
      </aside>

      <section class="right">
        <div class="products-panel">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
            <div style="font-weight:700;font-size:16px">Products</div>
            <div class="muted" id="current-category">All</div>
          </div>
          <div class="products-grid" id="products"></div>
        </div>
      </section>
    </div>

    <div class="bottom-bar">
      <div class="summary">
        <div class="items" id="total-items">0 items</div>
        <div class="muted" id="total-price">RM 0.00</div>
      </div>
      <div style="display:flex;align-items:center;gap:12px">
        <button class="checkout-btn" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal-backdrop" id="productModal">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="row">
        <img id="modalImage" src="" alt="product image">
        <div style="flex:1;display:flex;flex-direction:column;gap:8px">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div id="modalLabel" style="font-weight:800;font-size:18px"></div>
              <div class="muted" id="modalPrice">Unit: RM 0.00</div>
            </div>
            <div style="text-align:right">
              <div style="font-weight:700;font-size:18px" id="modalTotal">RM 0.00</div>
              <div class="muted" style="font-size:12px">total for product</div>
            </div>
          </div>

          <div id="modalDesc" class="muted">Description...</div>

          <div style="display:flex;gap:8px;align-items:center">
            <button id="decBtn">-</button>
            <div id="modalCount">1</div>
            <button id="incBtn">+</button>
            <div class="muted">x unit</div>
          </div>

          <div style="margin-top:8px">
            <div style="font-weight:700">Add-ons</div>
            <div class="addon-list" id="modalAddons"></div>
          </div>

          <div style="margin-top:8px">
            <div style="font-weight:700">Note (optional)</div>
            <textarea id="modalNote" rows="3" style="width:100%;padding:8px;border-radius:8px;border:1px solid #eee"></textarea>
          </div>

          <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
            <button id="cancelModal">CANCEL</button>
            <button id="confirmModal" style="background:var(--accent);color:#fff;padding:8px 14px;border-radius:8px;border:none">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal-backdrop" id="checkoutModal">
    <div class="modal" role="dialog" aria-modal="true">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:700">Order Summary</div>
        <button id="closeCheckout">Close</button>
      </div>

      <div class="checkout-list" id="checkoutList"></div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div class="muted">Tax (6%)</div>
        <div class="muted" id="taxVal">RM 0.00</div>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px;font-weight:800;font-size:18px">
        <div>Total</div>
        <div id="checkoutTotal">RM 0.00</div>
      </div>

      <div style="display:flex;justify-content:flex-end;margin-top:12px">
        <button id="doCheckout" style="background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;border:none">CHECKOUT</button>
      </div>

      <hr style="margin-top:10px;margin-bottom:10px">
      <div style="color:var(--muted);font-size:13px">Checkout page: KIV (placeholder)</div>
    </div>
  </div>

  <script>
    // sample data
    const categories = [
      {id:1,label:'Beverages',img:'https://picsum.photos/seed/bev/80/80'},
      {id:2,label:'Snacks',img:'https://picsum.photos/seed/snack/80/80'},
      {id:3,label:'Meals',img:'https://picsum.photos/seed/meals/80/80'},
      {id:4,label:'Desserts',img:'https://picsum.photos/seed/dessert/80/80'},
      {id:5,label:'Add-ons',img:'https://picsum.photos/seed/addon/80/80'}
    ];

    const products = [
      {id:'p1',cat:1,label:'Iced Latte',price:8.5,img:'https://picsum.photos/seed/latte/400/300',desc:'Cold espresso with milk',addons:[{id:'a1',label:'Extra shot',price:1.5},{id:'a2',label:'Syrup',price:0.6}]},
      {id:'p2',cat:1,label:'Lemon Tea',price:6.0,img:'https://picsum.photos/seed/tea/400/300',desc:'Refreshing lemon tea',addons:[]},
      {id:'p3',cat:2,label:'French Fries',price:5.0,img:'https://picsum.photos/seed/fries/400/300',desc:'Crispy fries',addons:[{id:'a3',label:'Cheese',price:1.2},{id:'a4',label:'Bacon',price:2}]},
      {id:'p4',cat:3,label:'Chicken Rice',price:10.0,img:'https://picsum.photos/seed/chicken/400/300',desc:'Hainanese chicken rice',addons:[]},
      {id:'p5',cat:4,label:'Chocolate Cake',price:7.5,img:'https://picsum.photos/seed/cake/400/300',desc:'Rich chocolate cake',addons:[{id:'a5',label:'Ice cream',price:2.5}]}
    ];

    // cart structure: {productId, qty, addons: [addonId], note}
    const cart = [];
    let selectedCategory = null;

    function $(id){return document.getElementById(id)}

    function format(v){return 'RM '+v.toFixed(2)}

    function renderCategories(){
      const wrap = $('categories');wrap.innerHTML='';
      const allCount = cart.reduce((s,i)=>s+i.qty,0);
      categories.forEach(c=>{
        const count = cart.filter(it=>products.find(p=>p.id==it.productId).cat==c.id).reduce((s,i)=>s+i.qty,0);
        const el = document.createElement('div');el.className='category'+(selectedCategory===c.id?' active':'');el.dataset.id=c.id;
        el.innerHTML = `<img src="${c.img}" alt="${c.label}"><div class="label">${c.label}</div><div class="count">${count} selected</div>`;
        el.onclick = ()=>{selectedCategory=c.id;renderProducts();renderCategories();$('current-category').textContent=c.label}
        wrap.appendChild(el)
      });
    }

    function renderProducts(){
      const wrap = $('products');wrap.innerHTML='';
      const list = selectedCategory ? products.filter(p=>p.cat===selectedCategory) : products;
      list.forEach(p=>{
        const count = cart.find(it=>it.productId===p.id)?.qty||0;
        const el = document.createElement('div');el.className='product';
        el.innerHTML = `
          <img class="thumb" src="${p.img}" alt="${p.label}" data-id="${p.id}">
          <div style="width:100%">
            <div class="info">
              <div class="label">${p.label}</div>
              <div class="price">${format(p.price)}</div>
            </div>
            <div class="selected">${count} selected</div>
          </div>
        `;
        el.querySelector('.thumb').onclick = ()=>openProductModal(p.id)
        wrap.appendChild(el)
      })
    }

    function updateBottom(){
      const items = cart.reduce((s,i)=>s+i.qty,0);
      const subtotal = cart.reduce((s,it)=>{
        const p = products.find(pp=>pp.id===it.productId);
        const addonsSum = (it.addons||[]).reduce((sa,aId)=>{const a = p.addons.find(x=>x.id===aId);return sa + (a? a.price:0)},0);
        return s + (p.price + addonsSum)*it.qty
      },0);
      $('total-items').textContent = items + ' items';
      $('total-price').textContent = format(subtotal);
    }

    // -------- product modal logic --------
    let currentModalProduct = null;
    function openProductModal(pid){
      const p = products.find(x=>x.id===pid);currentModalProduct={...p,count:1,addons:[]};
      $('modalImage').src=p.img;$('modalLabel').textContent=p.label;$('modalPrice').textContent='Unit: '+format(p.price);
      $('modalDesc').textContent=p.desc;$('modalCount').textContent='1';updateModalTotal();
      renderModalAddons();
      $('productModal').style.display='flex';
    }
    function closeProductModal(){currentModalProduct=null;$('productModal').style.display='none'}

    function updateModalTotal(){
      if(!currentModalProduct) return;
      const p = currentModalProduct;
      const addonsSum = p.addons.reduce((s,aId)=>{const a = products.find(pp=>pp.id===p.id).addons.find(x=>x.id===aId);return s + (a? a.price:0)},0);
      const total = (p.price + addonsSum)*p.count;
      $('modalTotal').textContent = format(total);
    }

    $('incBtn').addEventListener('click',()=>{currentModalProduct.count++;$('modalCount').textContent=currentModalProduct.count;updateModalTotal()})
    $('decBtn').addEventListener('click',()=>{if(currentModalProduct.count>1) currentModalProduct.count--;$('modalCount').textContent=currentModalProduct.count;updateModalTotal()})
    $('cancelModal').addEventListener('click',()=>closeProductModal())

    function renderModalAddons(){
      const list = $('modalAddons');list.innerHTML='';
      const p = products.find(pp=>pp.id===currentModalProduct.id);
      if(!p.addons || p.addons.length===0){list.innerHTML='<div class="muted">No add-ons</div>';return}
      p.addons.forEach(a=>{
        const el = document.createElement('div');el.className='addon';
        const checked = currentModalProduct.addons.includes(a.id);
        el.innerHTML = `<div><label><input type="checkbox" data-aid="${a.id}" ${checked? 'checked':''}> ${a.label}</label></div><div>${format(a.price)}</div>`;
        el.querySelector('input').addEventListener('change',(e)=>{
          if(e.target.checked) currentModalProduct.addons.push(a.id); else currentModalProduct.addons = currentModalProduct.addons.filter(x=>x!==a.id);
          updateModalTotal();
        })
        list.appendChild(el)
      })
    }

    $('confirmModal').addEventListener('click',()=>{
      // add to cart
      const existing = cart.find(it=>it.productId===currentModalProduct.id && JSON.stringify(it.addons||[])===JSON.stringify(currentModalProduct.addons) && (it.note||'')===( $('modalNote').value || '' ));
      if(existing){ existing.qty += currentModalProduct.count; }
      else{ cart.push({productId: currentModalProduct.id, qty: currentModalProduct.count, addons: [...currentModalProduct.addons], note: $('modalNote').value || '' }) }
      closeProductModal();renderProducts();renderCategories();updateBottom();
    })

    // -------- checkout modal logic --------
    $('checkoutBtn').addEventListener('click',()=>{
      renderCheckout();$('checkoutModal').style.display='flex'
    })
    $('closeCheckout').addEventListener('click',()=>{$('checkoutModal').style.display='none'})

    function renderCheckout(){
      const wrap = $('checkoutList');wrap.innerHTML='';
      cart.forEach(it=>{
        const p = products.find(x=>x.id===it.productId);
        const addonsText = (it.addons||[]).map(aid=>p.addons.find(a=>a.id===aid)?.label).filter(Boolean).join(', ');
        const el = document.createElement('div');el.className='checkout-item';
        el.innerHTML = `<img src="${p.img}" alt="${p.label}"><div style="flex:1"><div style="font-weight:700">${p.label}</div><div class="muted">${it.qty} x ${format(p.price)}${addonsText? ' â€¢ '+addonsText:''}</div>${it.note? '<div class="muted">Note: '+it.note+'</div>':''}</div><div style="font-weight:700">${format((p.price + (it.addons||[]).reduce((s,aId)=>{const a = p.addons.find(x=>x.id===aId);return s + (a? a.price:0)},0))*it.qty)}</div>`;
        wrap.appendChild(el)
      })

      const subtotal = cart.reduce((s,it)=>{
        const p = products.find(pp=>pp.id===it.productId);
        const addonsSum = (it.addons||[]).reduce((sa,aId)=>{const a = p.addons.find(x=>x.id===aId);return sa + (a? a.price:0)},0);
        return s + (p.price + addonsSum)*it.qty
      },0);
      const tax = subtotal * 0.06; // 6%
      $('taxVal').textContent = format(tax);
      $('checkoutTotal').textContent = format(subtotal + tax);
    }

    $('doCheckout').addEventListener('click',()=>{
      // For now, just placeholder for actual checkout page (KIV)
      alert('Proceed to checkout page (KIV)')
    })

    // initial render
    renderCategories();renderProducts();updateBottom();

  </script>
</body>
</html>
